<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      *,
      body {
        margin: 0;
      }
    </style>
  </head>
  <body style="background-color: #f2f2f2">
    <nav>
      <ul
        style="
          list-style: none;
          background-color: #e6d4ba;
          padding: 5px;
          display: flex;
          flex-direction: row;
          gap: 10px;
          align-items: center;
        "
      >
        <li>
          <img
            style="
              object-fit: contain;
              width: 45px;
              height: 45px;
              padding: 10px;
            "
            src="https://dumbways.id/assets/images/brandred.png"
          />
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: black;
              font-weight: bold;
              display: inline-block;
              font-size: 20px;
            "
            href="index.html"
            >Home</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: black;
              font-weight: bold;
              display: inline-block;
              font-size: 20px;
            "
            href="project.html"
            >My Project</a
          >
        </li>
        <li style="margin-left: auto">
          <a
            style="
              text-decoration: none;
              color: black;
              font-weight: bold;
              background-color: orange;
              padding: 10px;
              border-radius: 15px;
              font-size: 20px;
            "
            href="contact.html"
            >Contact Me</a
          >
        </li>
      </ul>
    </nav>
    <br />
    <h1 style="text-align: center">CONTACT ME</h1>
    <br />
    <form
      onsubmit="getdata(event)"
      style="
        background-color: white;
        border: 2px solid #000;
        border-radius: 10px;
        height: 650px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 0 auto;
        width: 500px;
        font-size: larger;
        padding: 15px;
        box-sizing: border-box;
      "
    >
      <style>
        input[type="text"],
        select {
          border-radius: 10px;
          font-size: 15px;
          padding: 10px;
        }
        label {
          border-radius: 10px;
          font-size: 25px;
        }
      </style>
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <label for="email">Email:</label>
      <input type="text" id="email" />
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" />

      <label for="role">Select Your Role:</label>
      <select id="role">
        <option value="">Select...</option>
        <option value="Fullstack Developer">Fullstack Developer</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
      </select>
      <textarea
        style="border-radius: 10px; font-size: larger"
        cols="30"
        rows="10"
        id="message"
        placeholder="Write Something..."
      ></textarea>
      <input
        style="
          padding: 10px;
          background-color: orange;
          border-radius: 10px;
          font-size: 25px;
        "
        type="submit"
        value="Submit"
      />
    </form>
    <script src="assets/js/contact.js"></script>
  </body>
</html>
